plugins {
    id 'java'
    id 'application'
}

group 'io.mobitech.sample_calls'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
mainClassName = 'io.vertx.core.Launcher'

repositories {
    jcenter()
    apply plugin: 'maven'
    apply plugin: 'java'
}

dependencies {
    compile "io.vertx:vertx-core:3.3.3"
    compile "io.vertx:vertx-web:3.3.3"
    compile "io.vertx:vertx-rx-java:3.3.3"
    compile "com.github.aesteve:nubes:1.2"
    // template engines
    compile "io.vertx:vertx-web-templ-handlebars:3.3.3"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
